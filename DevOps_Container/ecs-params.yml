version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_execution_role: ecs-task-execution
  task_size:
    cpu_limit: 256
    mem_limit: 512
  services:
    api:
      essential: true
    nginx:
      essential: true


run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-09e00c93c9d6c7c6b
        - subnet-0c192c87008734b79
      security_groups:
        - sg-0764d91c2cbf499a5
        - sg-07f3ddfcf2c6422fd
      assign_public_ip: ENABLED